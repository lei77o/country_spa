<h1 class="text-2xl font-bold mt-3">Nested Selectors</h1>
<hr class="my-4" />

<form class="max-w-2xl mx-auto">
  <!-- Region -->
  <div class="mb-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Continent:</label>
      <select formControlName="region"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">-- Select Continent --</option>

        <!-- <option [value]="region">
          {{ region }}
        </option> -->

      </select>
    </div>
  </div>

  <!-- Countries -->
  <div class="mb-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Country:</label>
      <select formControlName="country"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">-- Select Country --</option>

        <!-- <option [value]="country.cca3">
          {{ country.name }}
        </option> -->

      </select>
    </div>
  </div>

  <!-- Borders -->
  <div class="mb-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Borders:</label>
      <select formControlName="border"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">-- Select Border --</option>

        <!-- <option [value]="country.cca3">
          {{ country.name }}
        </option> -->
      </select>
    </div>
  </div>
</form>

<div class="mt-8 max-w-2xl mx-auto">
  <h3 class="text-xl font-semibold mb-4">Form</h3>
  <code class="block p-4 bg-gray-100 rounded-md">
    <!-- {{ 'myForm.value' | json }} -->
  </code>
  <p class="mt-2 text-gray-700">is form valid: {{ 'myForm.valid' }}</p>
</div>
