<h2 class="text-2xl font-bold mb-4">Reactive: <small class="text-gray-600">Dynamic</small></h2>
<hr class="mb-6">

<form autocomplete="off" class="max-w-2xl mx-auto">
    <!-- Name -->
    <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
        <div>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Person's name">
            <span class="text-sm text-red-600 mt-1 block">
                error message
            </span>
        </div>
    </div>

    <!-- Add Favorite -->
    <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Add</label>
        <div>
            <div class="flex gap-2">
                <input class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Add favorite">

                <button class="px-4 py-2 border border-blue-500 text-blue-500 rounded-md hover:bg-blue-50"
                        type="button">
                    Add favorite
                </button>
            </div>
        </div>
    </div>

    <!-- Favorite Games List -->
    <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Favorites</label>
        <div>
            <div class="mb-4">
                <div class="flex gap-2">
                    <input class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

                    <button class="px-4 py-2 border border-red-500 text-red-500 rounded-md hover:bg-red-50"
                            type="button">
                        Remove
                    </button>
                </div>
                <span class="text-sm text-red-600 mt-1 block">
                    This field is required
                </span>
            </div>
        </div>
    </div>

    <div class="flex justify-end">
        <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
                >
                <!-- [disabled]="myForm.invalid" -->
            Save
        </button>
    </div>
</form>

<div class="my-8 max-w-2xl mx-auto space-y-4">
    <div>
        <span class="text-lg font-medium text-gray-700">Valid</span>
        <pre class="mt-1 p-2 bg-gray-100 rounded">{{ 'object' | json }}</pre>
    </div>

    <div>
        <span class="text-lg font-medium text-gray-700">Value</span>
        <pre class="mt-1 p-2 bg-gray-100 rounded">{{ 'object' | json }}</pre>
    </div>

    <div>
        <span class="text-lg font-medium text-gray-700">Add Game</span>
        <pre class="mt-1 p-2 bg-gray-100 rounded">{{ 'object' | json }}</pre>
        <pre class="mt-1 p-2 bg-gray-100 rounded">{{ 'object' | json }}</pre>
    </div>
</div>
