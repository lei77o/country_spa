<div class="grid grid-cols-1 md:grid-cols-2 gap-4 m-6">
  <form autocomplete="off" class="w-full mx-auto p-6" (submit)="onSubmit($event)" [formGroup]="myForm">
    <!-- Radio -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
      <div class="space-y-2">
        <div class="flex items-center">
          <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" type="radio" value="M"
            id="radioMasculino" formControlName="gender">
          <label class="ml-2 block text-sm text-gray-700" for="radioMasculino">
            Male
          </label>
        </div>

        <div class="flex items-center">
          <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" type="radio" value="F"
            id="radioFemenino" formControlName="gender">
          <label class="ml-2 block text-sm text-gray-700" for="radioFemenino">
            Female
          </label>
        </div>
      </div>
    </div>

    <!-- Switches -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Notifications</label>
      <div>
        <div class="flex items-center">
          <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" type="checkbox"
            id="flexSwitchCheckChecked"  formControlName="wantNotifications">
          <label class="ml-2 block text-sm text-gray-700" for="flexSwitchCheckChecked">
            I want to receive notifications
          </label>
        </div>
      </div>
    </div>

    <!-- Terms and Conditions -->
    <div class="mb-6">
      <div>
        <div class="flex items-center" [class.text-red-600]="formUtils.isValidField(myForm, 'terms')">
          <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" type="checkbox"
            id="flexCheckDefault"  formControlName="terms">
          <label class="ml-2 block text-sm" for="flexCheckDefault">
            Terms and conditions of use
          </label>
        </div>
           @if(formUtils.isValidField(myForm, 'terms')) {
              <span class="text-sm text-red-600 mt-1 block">
                You must accept the terms of use
              </span>
            }

      </div>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" type="submit">
        Save
      </button>
    </div>
  </form>

  <div class="w-full mx-auto p-6">
    <div>
      <h5 class="text-lg font-medium text-gray-700">Form Value</h5>
      <pre class="mt-1 p-2 bg-gray-100 rounded">{{ myForm.value | json }}</pre>
    </div>

    <div>
      <h5 class="text-lg font-medium text-gray-700">Person</h5>
      <pre class="mt-1 p-2 bg-gray-100 rounded">{{ myForm.controls['gender'].value | json }}</pre>
    </div>

    <div>
      <h5 class="text-lg font-medium text-gray-700">Valid</h5>
      <pre class="mt-1 p-2 bg-gray-100 rounded">{{ myForm.valid | json }}</pre>
    </div>

    <!-- <h5>Terms</h5> -->
    <!-- <pre>{{ myForm.controls?.terminos?.errors | json }}</pre> -->
  </div>
</div>
