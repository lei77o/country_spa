<h2 class="text-2xl font-bold mb-4">Reactive: Switches</h2>
<hr class="mb-6">

<form autocomplete="off" class="max-w-2xl mx-auto">
    <!-- Radio -->
    <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
        <div class="space-y-2">
            <div class="flex items-center">
                <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                       type="radio"
                       value="M"
                       id="radioMasculino">
                <label class="ml-2 block text-sm text-gray-700" for="radioMasculino">
                    Male
                </label>
            </div>

            <div class="flex items-center">
                <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                       type="radio"
                       value="F"
                       id="radioFemenino">
                <label class="ml-2 block text-sm text-gray-700" for="radioFemenino">
                    Female
                </label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Notifications</label>
        <div>
            <div class="flex items-center">
                <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                       type="checkbox"
                       id="flexSwitchCheckChecked">
                <label class="ml-2 block text-sm text-gray-700" for="flexSwitchCheckChecked">
                    I want to receive notifications
                </label>
            </div>
        </div>
    </div>

    <!-- Terms and Conditions -->
    <div class="mb-6">
        <div>
            <div class="flex items-center">
                <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                       type="checkbox"
                       id="flexCheckDefault">
                <label class="ml-2 block text-sm text-gray-700" for="flexCheckDefault">
                    Terms and conditions of use
                </label>
            </div>
            <span class="text-sm text-red-600 mt-1 block">
                You must accept the terms of use
            </span>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
                type="submit">
            Save
        </button>
    </div>
</form>

<div class="my-8 max-w-2xl mx-auto space-y-4">
    <div>
        <h5 class="text-lg font-medium text-gray-700">Form Value</h5>
        <pre class="mt-1 p-2 bg-gray-100 rounded">{{ 'object' | json }}</pre>
    </div>

    <div>
        <h5 class="text-lg font-medium text-gray-700">Person</h5>
        <pre class="mt-1 p-2 bg-gray-100 rounded">{{ 'object' | json }}</pre>
    </div>

    <div>
        <h5 class="text-lg font-medium text-gray-700">Valid</h5>
        <pre class="mt-1 p-2 bg-gray-100 rounded">{{ 'object' | json }}</pre>
    </div>

    <!-- <h5>Terms</h5> -->
    <!-- <pre>{{ myForm.controls?.terminos?.errors | json }}</pre> -->
</div>
