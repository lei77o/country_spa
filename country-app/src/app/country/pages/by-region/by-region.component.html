<h1 class="text-2xl font-bold mb-2">By Region</h1>
<h3 class="text-lg text-gray-600 mb-4">Select by region</h3>

<section class="mb-6">
    <div class="flex flex-wrap gap-2">
        @for(region of regions; track $index){
          <button
            class="px-4 py-2 rounded-md transition-colors duration-200"
            [class.bg-blue-500]="selectedRegion() === region"
            [class.text-white]="selectedRegion() === region"
            [class.bg-gray-200]="selectedRegion() !== region"
            [class.text-gray-700]="selectedRegion() !== region"
            [class.hover:bg-blue-600]="selectedRegion() === region"
            [class.hover:bg-gray-300]="selectedRegion() !== region"
            (click)="selectedRegion.set(region)">
            {{ region }}
          </button>
        }
    </div>
</section>

<country-list
  [countries]="countryResource.value()!"
  [errorMessage]="countryResource.error()"
  [isLoading]="countryResource.isLoading()"
  [isEmpty]="countryResource.value()?.length === 0">
</country-list>
