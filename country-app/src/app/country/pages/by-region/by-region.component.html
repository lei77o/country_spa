<h1 class="text-2xl"> By Region </h1>
<h3 class="text-lg"> Select by region </h3>

<section class="row mt-2">
    <div class="flex-col">
        @for(region of regions; track $index){
          <button class="btn mr-2 w-[100px]" (click)="selectedRegion.set(region)"
          [class.btn-primary]="selectedRegion() === region">{{ region }}</button>
        }
    </div>
</section>

<country-list
  [countries]="countryResource.value()!"
  [errorMessage]="countryResource.error()"
  [isLoading]="countryResource.isLoading()"
  [isEmpty]="countryResource.value()?.length === 0">
</country-list>
